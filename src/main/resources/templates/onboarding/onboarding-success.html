<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>초간단 배달 사장님 사이트 - 온보딩</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="/plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->

<body class="hold-transition login-page">
<div class="login-box">

  <div class="card card-outline card-primary">

      <h1><b>가입 완료</b></h1>
    </div>
    <div class="card-body">
      <p class="login-box-msg">축하합니다. <br>메뉴를 등록하고 매출을 늘려보세요.</p>

        <div class="input-group mb-3 signup-success-image-area justify-content-center">
          <img src="/images/firework.png" alt="축하이미지" class="w-50">
        </div>

        <div class="row">
          <!-- /.col -->
          <div class="d-grid gap-2 col-6 mx-auto">
            <a type="submit" class="btn btn-primary btn-block" href="/dashboard">사장님 포털로 이동</a>
          </div>
        </div>

      <div class="social-auth-links text-center mt-2 mb-3">
        &nbsp;
      </div>
    </div>
    <!-- /.card-body -->
  </div>
  <!-- /.card -->
</div>
<!-- /.login-box -->
